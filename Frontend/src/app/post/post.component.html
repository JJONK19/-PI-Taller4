<div class="main-container">
    <div class="header">
        <div class="user-info">
            <span>Bienvenido, {{ getUserName() }}</span>
        </div>
        <div class="logout-button">
            <button (click)="logout()">Cerrar sesi√≥n</button>
        </div>
    </div>
    <div class="content-container">
        <clr-vertical-nav>
            <a clrVerticalNavLink routerLink="/home" routerLinkActive="active">Inicio</a>
            <div class="nav-divider"></div>
            <a clrVerticalNavLink routerLink="/create-post" routerLinkActive="active">Crear Post</a>
            <a clrVerticalNavLink routerLink="/search-post" routerLinkActive="active">Buscar Post</a>
            <div class="nav-divider"></div>
            <a clrVerticalNavLink routerLink="/search-user" routerLinkActive="active">Buscar Usuario</a>
            <a clrVerticalNavLink routerLink="/profile" routerLinkActive="active">Ver Perfil</a>
        </clr-vertical-nav>
        <div class="content-area">
            <h1>Create a Post</h1>
            <form action="#" method="POST">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                </select>
    
                <label for="postContent">Write your post:</label>
                <textarea id="postContent" name="postContent" rows="5" placeholder="Type your post here..."></textarea>
    
                <label for="postDate">Date:</label>
                <input type="date" id="postDate" name="postDate" required>
    
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
</div>
