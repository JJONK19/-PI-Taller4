<div class="main-container">
    <div class="header">
        <div class="user-info">
            <span>Bienvenido, {{ getUserName() }}</span>
        </div>
        <div class="logout-button">
            <button (click)="logout()">Cerrar sesi√≥n</button>
        </div>
    </div>
    <div class="content-container">
        <clr-vertical-nav>
            <a clrVerticalNavLink routerLink="/home" routerLinkActive="active">Inicio</a>
            <div class="nav-divider"></div>
            <a clrVerticalNavLink routerLink="/create-post" routerLinkActive="active">Crear Post</a>
            <a clrVerticalNavLink routerLink="/search-post" routerLinkActive="active">Buscar Post</a>
            <div class="nav-divider"></div>
            <a clrVerticalNavLink routerLink="/search-user" routerLinkActive="active">Buscar Usuario</a>
            <a clrVerticalNavLink routerLink="/profile" routerLinkActive="active">Ver Perfil</a>
        </clr-vertical-nav>
        <div class="content-area">
            <h1>Crear Post</h1>
            <form (submit)="publicar()" #postForm="ngForm"> 
                <label for="nombre">Curso - Catedratico:</label>
                <select [(ngModel)]="catedratico" name="catedratico">
                  <option *ngFor="let option of cursos" [value]="option">{{ option }}</option>
                </select>
            
                <label for="postContent">Contenido:</label>
                <textarea id="postContent" name="postContent" maxlength="150" rows="10" placeholder="Escribe tu publicacion..." [(ngModel)]="contenido" required></textarea>
                <div class="character-count">Caracteres restantes: {{ 150 - contenido.length }}</div>

                <button type="submit">Publicar</button>
              </form>
        </div>
    </div>
</div>
